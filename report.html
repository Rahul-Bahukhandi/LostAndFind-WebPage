<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindIt Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <h1>FindIt Portal</h1>
        <p>Helping you find your lost items easily</p>
    </header>
    
    <!-- Report Item Section -->
    <div class="form" id="report">
        <h2>Report Lost/Found Item</h2>
        <form>
            <label>Item Type</label>
            <select>
                <option>Lost</option>
                <option>Found</option>
            </select>
            <label>Item Name</label>
            <input type="text" placeholder="e.g. Mobile Phone" required>
            <label>Description</label>
            <input type="text" placeholder="Short details" required>
            <label>Upload Image</label>
            <input type="file">
            <label>Contact Number</label>
            <input type="text" placeholder="Your phone number" required>
            <button class="btn">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 FindIt Portal | All Rights Reserved</p>
    </footer>

</body>

</html>
